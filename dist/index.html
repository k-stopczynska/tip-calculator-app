<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">
    <link href="/main.77bb5cfd.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="/app.c328ef1a.js" defer=""></script>
    <title>Frontend Mentor | Tip calculator app</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header><img src="/logo.f3865969.svg" alt="splitter logo"></header>
    <main class="container">
      <div class="user-input-container">
        <form class="bill-input-wrapper">
          <label for="bill-input">Bill</label>
          <div class="input-icon-wrapper">
            <img src="/icon-dollar.c6071932.svg" alt="icon dollar" class="icon">
            <input id="bill-input" type="number" placeholder="0">
          </div>
        </form>
        <div class="tip-input-wrapper">
          <label for="tip-input">Select Tip %</label>
          <div class="buttons-wrapper">
            <button class="tip-input-button" data-tip="0.05">5%</button>
            <button class="tip-input-button" data-tip="0.1">10%</button>
            <button class="tip-input-button" data-tip="0.15">15%</button>
            <button class="tip-input-button" data-tip="0.25">25%</button>
            <button class="tip-input-button" data-tip="0.5">50%</button>
            <input id="tip-input" type="number" placeholder="Custom">
          </div>
        </div>
        <form class="people-input-wrapper">
          <label for="people-input">Number of People</label>
          <div class="input-icon-wrapper">
            <img src="/icon-person.f96a7dc7.svg" alt="icon person" class="icon">
            <input id="people-input" type="number" placeholder="0">
          </div>
        </form>
      </div>
      <div class="output-container">
        <div class="tip-output-container">
          <div class="tip-output-wrapper">
            <p class="tip-output">Tip Amount <span>/ person</span></p>
            <p class="output">$0.00</p>
          </div>
          <div class="total-output-wrapper">
            <p class="total-output">Total <span>/ person</span></p>
            <p class="output">$0.00</p>
          </div>
        </div>
        <div class="reset-button-container">
          <button class="reset-button">reset</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/k-stopczynska">k-stopczynska</a>.
      </div>
    </footer>
  </body>
</html>
